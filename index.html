<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="raleway-primary">
    <header>
        <!-- Navbar Section -->
        <nav>
            <h3>LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <!-- Banner Section -->
        <section class="center banner">
            <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </section>

    </header>
    <main>
        <!-- Action Section -->
        <section class="action-section">
            <div class="action-info">
                <h3 class="action-title dark">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- Productive Users Section -->
        <section class="productive">
            <h3 class="productive-title center dark">Joined Thousands of Productive Users</h3>
            <div class="productive-users center inter-primary">
                <div>
                    <h3 class="user">50K</h3>
                    <p class="user-activities">Active Users</p>
                </div>
                <div>
                    <h3 class="user">2M+</h3>
                    <p class="user-activities">Focus Sessions</p>
                </div>
                <div>
                    <h3 class="user">95%</h3>
                    <p class="user-activities">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- Let’s Get In Touch Section -->
        <section class="contact">
            <h1>Let’s Get in<br>Touch</h1>

            <form class="inter-primary">
                <label for="">Email</label><br>
                <input type="email" name="" id="" placeholder="Your email address"><br>
                <label for="">Name</label><br>
                <input type="text" name="" id="" placeholder="Full name"><br>
                <label for="">Message</label>
                <textarea name="" id="" cols="20" rows="10"></textarea>
                <input class="btn-primary" type="submit" value="Get in Touch">
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
